<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Task Manager</h1>
        
        <!-- User Input Section -->
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <input type="number" id="priorityInput" placeholder="Priority (1-5)" min="1" max="5">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-card">
                <h3>Total Tasks</h3>
                <span id="totalTasks">0</span>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <span id="completedTasks">0</span>
            </div>
            <div class="stat-card">
                <h3>High Priority</h3>
                <span id="highPriorityTasks">0</span>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="control-section">
            <button id="clearAllBtn">Clear All Tasks</button>
            <button id="showStatsBtn">Show Detailed Stats</button>
            <button id="toggleThemeBtn">Toggle Theme</button>
        </div>

        <!-- Tasks Display -->
        <div class="tasks-section">
            <h2>Your Tasks</h2>
            <ul id="tasksList"></ul>
        </div>

        <!-- Stats Display -->
        <div id="detailedStats" class="detailed-stats hidden">
            <h3>Detailed Statistics</h3>
            <div id="statsContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
